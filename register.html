  <style>
/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
	background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
	padding-top: 60px;	
}

/* Modal Content/Box */
.modal-content {
    background-color: #fefefe;
    margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
    border: 2px solid #888;
	width: 60%; /* Could be more or less, depending on screen size */
}

/* The Close Button (x) */
.close {
    position: relative;
    right: 25px;
    top: 0;
    color: #000;
    font-size: 35px;
    font-weight: bold;
	float: right;
}

.close:hover,
.close:focus {
    color: red;
    cursor: pointer;
}

.container {
    padding: 16px;
}

/* Add Zoom Animation */
.animate {
    -webkit-animation: animatezoom 0.6s;
    animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
    from {-webkit-transform: scale(0)} 
    to {-webkit-transform: scale(1)}
}
    
@keyframes animatezoom {
    from {transform: scale(0)} 
    to {transform: scale(1)}
}

</style>


</head>

<body>

  <button onclick="document.getElementById('main').style.display='block'" style="width:auto;">Login</button>

  <div id="main" class="modal">
		<div class="modal-content animate">
		  <span onclick="document.getElementById('main').style.display='none'" class="close" title="Close Modal">&times;</span>
		  <table class="container" id="registrationTable">
			
			<tr><td><h2>Registration Form</h2></td></tr>
			<tr><td><input type="text" placeholder="Username" id="txtUsername"></td></tr>
			<tr><td><input type="text" placeholder="Email" id="txtEmail"></td></tr>
			<tr><td><input type="password" placeholder="Password" id="txtPassword"></td></tr>
			<tr>

			  <td>
				<button id="btnRegister" style="float:right;">Register</button>
				<button id="btnLogin" style="float:right;" onclick="signIn()">Login</button>
