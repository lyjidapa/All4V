<!-- Services Section -->
<div id="services">
  <div class="container">
    <div class="section-title">
      <h2>Campaign Form</h2>
    </div>
      <div>
      <form  id="newCampaign" method = "post" >
          <div class="card person-card">
              <div class="card-body">
                  <h2 id="who_message" class="card-title">Who are you ?</h2>
                  <div class="row">
                      <div class="form-group col-md-2">
                          <select id="inputSex" class="form-control">
                              <option value="Mr.">Mr.</option>
                              <option value="Ms.">Ms.</option>
                          </select>
                      </div>
                      <div class="form-group col-md-5">
                          <input id="inputFirstName" type="text" class="form-control" placeholder="First name">
                          <div id="inputFirstNameFeedback" class="invalid-feedback">

                         </div>
                      </div>
                      <div class="form-group col-md-5">
                          <input id="inputLastName" type="text" class="form-control" placeholder="Last name">
                          <div id="inputLastNameFeedback" class="invalid-feedback">

                         </div>
                      </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-md-6">
                      Relationship
                      <select id="inputRelationship" class="form-control">
                          <option value="Patient">Patient</option>
                          <option value="Relative">Relative</option>
                      </select>
                    </div>
                    <div class="form-group col-md-6">
                      Type of cancer
                      <select id="inputCancerType" class="form-control">
                          <option value="Breast cancer">Breast cancer</option>
                          <option value="Lung cancer">Lung cancer</option>
                          <option value="Bladder cancer">Bladder cancer</option>
                      </select>
                    </div>

                  </div>
              </div>
          </div>

          <div class="card-body">
              <h2 class="card-title">How to contact you ?</h2>
              <div class="row">
                  <div class="form-group col-md-6">
                    <div class="form-group">
                        <label for="goal" class="col-form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="example@gmail.com" >
                    </div>

                  </div>
                  <div class="form-group col-md-6">
                    <div class="form-group">
                      <div class="form-group">
                          <label for="endDate" class="col-form-label">Phone number</label>
                          <input type="text" class="form-control" id="inputTel" placeholder="0xx-xxx-xxxx" >
                      </div>
                    </div>
                  </div>
              </div>
          </div>

          <div class="card-body">
              <h2 class="card-title">Why you want our help?</h2>
              <div class="row">
                  <div class="form-group col-md-12">
                    <div class="form-group">
                        <label for="goal" class="col-form-label">Description</label>
                        <textarea id="inputDescription" name="Description" > </textarea><br>
                    </div>

                  </div>
              </div>
          </div>


          <div class="row">
              <div class="col-md-12" style="padding=0.5em;">
                  <div class="card">
                      <div class="card-body">
                          <h2 class="card-title">Where do patient live?</h2>
                          <div class="form-group">
                              <label for="address" class="col-form-label" >Address</label>
                              <input type="text" class="form-control" id="inputAddress"  >
                          </div>
                      </div>
                  </div>
              </div>


          </div>

          <div class="card-body">
              <h2 class="card-title">How much do you expect to get paid?</h2>
              <div class="row">
                  <div class="form-group col-md-6">
                    <div class="form-group">
                        <label for="goal" class="col-form-label">Goal</label>
                        <input type="text" class="form-control" id="inputGoal" placeholder="xx,xxx Baht" >
                    </div>

                  </div>
                  <div class="form-group col-md-6">
                    <div class="form-group">
                      <div class="form-group">
                          <label for="endDate" class="col-form-label">End date</label>
                          <input type="date" class="form-control" id="inputEndDate" placeholder="DD/MM/YY">
                      </div>
                    </div>
                  </div>
              </div>
          </div>

          <div class="card-body">
              <h2 class="card-title">Attach a picture</h2>
              <div class="row" style="position: center">
                <center><input type='file' onchange="readURL(this);" /></center>
                <center><img id="blah"  /></center>
              </div>
          </div>

          <div style="margin-top: 1em;">
              <button onclick="location.href='submitCampaignForm.html';" id="saveCampaignForm"  type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
          </div>
      </form>
  </div>
